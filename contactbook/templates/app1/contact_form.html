{% extends 'base.html' %}

{% block title %}
    <title>CONTACT FORM</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1><u><center>CUSTOMER FORM</center></u></h1>
        <form method='post'>
            {% csrf_token %}
            <table>
            {{form.as_p}}
            </table>

            <input type='submit' value="ADD CONTACT" class="btn btn-outline-success col-6 ">
            <input type="reset" value="RESET" class="btn btn-outline-warning col-6 float-end">

        </form>
    </div>
{% endblock %}
